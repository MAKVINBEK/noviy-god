<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div>
    <h1>До Нового Года осталось:</h1>
    <div class="countdown">
      <div class="time">
        <div id="days">00</div>
        <span>Дней</span>
      </div>
      <div class="time">
        <div id="hours">00</div>
        <span>Часов</span>
      </div>
      <div class="time">
        <div id="minutes">00</div>
        <span>Минут</span>
      </div>
      <div class="time">
        <div id="seconds">00</div>
        <span>Секунд</span>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
